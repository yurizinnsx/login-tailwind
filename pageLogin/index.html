<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Native Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="p-8 w-1/4">
        
        <div class="flex items-center justify-center mb-4 gap-2  ">
            <h1 class="text-2xl text-white font-bold mr-2">Native Lab</h1>
            <div class="bg-blue-500 w-[3px] h-[23px]"></div>
            <p class="text-base w-50 text-gray-400">REACTJS</p>
        </div>
        <div class="flex items-center justify-center mb-4">
            <p class="text-lg text-gray-400">Fa√ßa login e comece a aventura.</p>
        </div>

        <form action="#" method="post">
            <div class="mb-4">
                <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-white"
                    placeholder="contato@nativeseat.com.br" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white text-sm font-bold mb-2">Senha</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="***************" required>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-white text-sm font-bold">Lembrar-me</label>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Entrar</button>
            </div>
        </form>
    </div>
</body>

</html>
