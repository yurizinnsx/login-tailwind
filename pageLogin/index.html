<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Native Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen ">
    <div class="p-8 sm:p-8 md:w-1/4 lg:w-1/4 ">
        
            <div class="flex items-center justify-center gap-2 mb-2">
                <h1 class=" text-3xl text-white font-bold ">native lab</h1>
                <div class="bg-blue-500 w-[3px] h-[26px]"></div>
                <p class="text-xs w-50 text-gray-400">REACTJS</p>
            </div>
            <div class="flex items-center justify-center mb-2">
                <p class="text-lg text-gray-400">Fa√ßa login e comece a aventura</p>
            </div>
        
        <form action="#" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-100 text-base font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 bg-gray-800 text-white rounded-sm focus:border-blue-500"
                    placeholder="contato@nativeseat.com.br" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white text-base font-bold mb-2">Senha</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 bg-gray-800 text-white rounded-sm focus:border-blue-500"
                    placeholder="***************" required>
            </div>
            <div class="mb-4 ">
                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-gray-900  bg-gray-900 border-gray-900 rounded focus:ring-gray-900 dark:focus:ring-gray-900 dark:ring-offset-gray-800 focus:outline-none dark:bg-gray-900 dark:border-gray-900">
                <label for="remember" class="text-gray-100  font-extralight text-md ">Lembrar-me</label>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 w-full rounded-sm hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Entrar</button>
            </div>
        </form>
        <div class="flex items-center justify-center mb-4 text-gray-100 flex-col gap-2">
            <div>
                <p class="">Novo na plataforma? <a class="text-blue-400" href="">Crie sua conta</a></p>
            </div>
            <div>
                <p class="text-blue-400">Esqueceu sua senha?</p>
            </div>


        </div>
    </div>
</body>

</html>
